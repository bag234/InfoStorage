spring:
  application:
    name: "InfoStorage"
  messages:
    basename: messages
    encoding: UTF-8
  boot:
    admin:
      client:
        url: http://localhost:8084
        username: test
        password: test

management:
  endpoints:
    web:
      exposure:
        include: "*"   # открыть ВСЕ actuator endpoints
  endpoint:
    health:
      show-details: ALWAYS   # показывать детали health-чеков
  health:
    diskspace:
      enabled: true
    ping:
      enabled: true
      
app:
  header: "data"
  cloud: "store"
  freaz-tag: "freaz"
  data:
    mainURI: "redis://172.24.121.136:6379/1"