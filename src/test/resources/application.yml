spring:
  application:
    name: "InfoStorage"
app:
  freaz-tag: "freaz"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,loggers,httptrace,threaddump,heapdump
  endpoint:
    health:
      show-details: always
    env:
      enabled: true
    loggers:
      enabled: true
    httptrace:
      enabled: true
    threaddump:
      enabled: true
    heapdump:
      enabled: true